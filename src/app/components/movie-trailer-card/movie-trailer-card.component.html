<div class="trailer-card">
  <div class="trailer-header">
    <img class="trailer-poster" src="https://i.ytimg.com/vi/{{movie.trailer}}/hqdefault.jpg" alt="movie poster"/>
  </div>
  <div class="trailer-content">
    <h3>{{movie.original_title}}</h3>
    <a class="trailer-action" href="https://www.youtube.com/watch?v={{movie.trailer}}">
      <img src="assets/images/play.png" alt="play"></a>
  </div>
</div>
